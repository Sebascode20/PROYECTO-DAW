<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Registro Unotes </title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="css/login.css">             
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <script src="js/main.js" type="module"></script>          
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form id="login-form">
                        <div class="field input-field">
                            <input id="email" type="email" placeholder="Email" class="input" id="username">
                        </div>

                        <div class="field input-field">
                            <input id="password" type="password" placeholder="Password" class="password" id="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">多Olvido su contrase単a?</a>
                        </div>

                        <div class="field button-field">
                            <button type="submit">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>多No tienes cuenta? <a href="#" class="link signup-link">Registrarse</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Iniciar sesion Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="img/google-img.jpg" alt="" class="google-img">
                        <span id="googleButton">Iniciar con Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form id="signupform">
                        <div class="field input-field">
                            <input id="emaill" type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input id="passwordd" type="password" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input id="confirmpassword" type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button type="submit">Registrarse</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>多Ya tienes una cuenta? <a href="#" class="link login-link">Iniciar sesion</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Iniciar con Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="img/google-img.jpg" alt="" class="google-img">
                        <span>Iniciar con Google</span>
                    </a>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/registro.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>
